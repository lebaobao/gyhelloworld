<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <nav role="navigation" class="navbar navbar-default king-horizontal-nav2 king-horizontal-primary   f14 ">

                        <button type="button" class="navbar-toggle collapsed navbar-toggle-sm" data-toggle="collapse" data-target="#king-horizontal-nav2-collapse">

                        </button>
                        <a class="navbar-brand" href="javascript:;">
                            <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo3.png" alt="" class="logo"> </a>
                    </div>
                    <div class="collapse navbar-collapse navbar-responsive-collapse" id="king-horizontal-nav2-collapse">
                        <ul class="nav navbar-nav">

            <div class="king-block king-block-bordered king-block-themed mb0">
                <div class="king-block-header king-info">
                    <ul class="king-block-options">
                        <li>
                            <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                        </li>
                    </ul>
                    <h3 class="king-block-title">会议内容录入</h3>
                </div>
                <div class="king-block-content">
                    <form class="form-horizontal">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">主题：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="" placeholder="主题"> </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">内容：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="" placeholder="会议内容"> </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success">提交</button>
                                <button type="button" class="king-btn king-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-primary mb0">
                <div class="panel-heading"> 会议信息展示 </div>
                <div class="panel-body">
                    <table class="table mb0 pr15 ranger-box ">
                        <thead>
                            <tr>
                                <th style="width: 100px;">#</th>
                                <th style="width: 20%;">主题1</th>
                                <th style="width: 20%;">内容</th>
                                <th style="width: 20%;">录入者</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                           % for record in records:
                            <tr>
                                <td style="width: 100px;">${record.id}</td>
                                <td style="width: 20%;">${record.theme}</td>
                                <td style="width: 20%;">${record.content}</td>
                                <td style="width: 20%;">${record.operstor}</td>
                                <td>${record.record_time.strftime("%Y-%m-%d %H:%M:%S")}</td>
                            </tr>
                            % endfor
                        </tbody>
                    </table>
                    <!-- 设置面板Start -->
                    <template id="header_tpl_1537151245761">
                        <tr>
                            <th style="width: 100px;">#index#</th>
                            <th style="width: 20%;">#task#</th>
                            <th style="width: 20%;">#progress#</th>
                            <th style="width: 20%;">#host#</th>
                            <th>#date#</th>
                        </tr>
                    </template>
                    <template id="tpl_1537151245761">
                        <tr>
                            <td style="width: 100px;">#index#</td>
                            <td style="width: 20%;">#columnName1#</td>
                            <td style="width: 20%;">#columnName2#</td>
                            <td style="width: 20%;">#columnName3#</td>
                            <td>#columnName4#</td>
                        </tr>
                    </template>
                    <!-- 设置面板End -->
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
                function renderTpl(str, cfg) {
                    var re = /(#(.+?)#)/g;

                    return str.replace(re, function() {
                        var val = cfg[arguments[2]]+'';
                        if(typeof val == 'undefined') {
                            val = '';
                        }
                        return val;
                    });
                }

                // 异步请求后台数据
                $.ajax({
                    url: 'https://magicbox.bk.tencent.com/static_api/v3/components/table6/data.json',
                    type: 'GET',
                    success: function(res){
                        var _html = ' ';
                        var list = res.items;
                        var tpl = $('#tpl_1537151245761').html();
                        var headerTpl =  $('#header_tpl_1537151245761').html();
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                        $('#code_1537151245761 tbody').html(_html);
                        $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                    }
                });
            });
    </script>
